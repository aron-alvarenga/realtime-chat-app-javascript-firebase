  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">ğŸ‘¨â€ğŸ’»Dev Chat RoomğŸ‘©â€ğŸ’»</h1>
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="frontend">#frontend</button>
        <button class="btn" id="backend">#backend</button>

      <!-- chat list / window -->

      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-mssg text-center my-2"></div>
